<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F1C"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EEEB0"/>
      <stop offset="100%" style="stop-color:#00B4D8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Circular timer ring -->
  <circle cx="256" cy="248" r="140" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="18"/>
  <circle cx="256" cy="248" r="140" fill="none" stroke="url(#accent)" stroke-width="18" 
    stroke-dasharray="879.6" stroke-dashoffset="220" stroke-linecap="round" 
    transform="rotate(-90 256 248)"/>
  <!-- Water drop in center -->
  <path d="M256 168 c0 0 -52 65 -52 105 c0 35 23 57 52 57 c29 0 52-22 52-57 c0-40-52-105-52-105z" 
    fill="url(#accent)" opacity="0.9"/>
  <!-- Small shine on drop -->
  <ellipse cx="240" cy="255" rx="10" ry="16" fill="rgba(255,255,255,0.3)" transform="rotate(-15 240 255)"/>
  <!-- App name -->
  <text x="256" y="430" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="52" letter-spacing="-1">
    <tspan fill="#4EEEB0">FAST</tspan><tspan fill="rgba(255,255,255,0.8)">TRACK</tspan>
  </text>
</svg>
